<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de finalizacion de compra</title>
    <link rel="stylesheet" href="tarjeta.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="java.js" defer></script>

<body>

    <header>
        <div id="mySidenav" class="navbar">
            <div class="dropdown">
                <a href="iniciochido.html" class="dropbtn">Inicio</a>
                <div class="dropdown-content">
                    <a href="alimentos.html">Alimentos</a>
                    <a href="electronica.html">Electrónicos</a>
                    <a href="ropa.html">Ropa</a>
                </div>
            </div>
            <a href="carrito.html">Carrito</a>
            <a href="iniciosesion.html">Inicio de Sesion</a>
        </div>
    </header>

    <div class="checkout-header">
        <h1>Proceder al pago</h1>
    </div>
    <div class="checkout-process">
        <div class="checkout-step">
            <h2>Direccion de envio</h2>
            <form id="shipping-address-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="postal-code">Código Postal:</label>
                <input type="text" id="postal-code" name="postal-code" required>
                
                <label for="country">País:</label>
                <input type="text" id="country" name="country" required>

                <div class="button-container">
                <button type="submit">Guardar Dirección</button>
            </div>
            </form>
        </div>
        
        <div class="checkout-step">
            <h2>Direccion de envio</h2>
            <form id="payment-method-form">
                <label for="card-name">Nombre en la tarjeta:</label>
                <input type="text" id="card-name" name="card-name" required>
                
                <label for="card-number">Número de la tarjeta:</label>
                <input type="text" id="card-number" name="card-number" required>
                
                <label for="expiry-date">Fecha de vencimiento:</label>
                <input type="month" id="expiry-date" name="expiry-date" class="centered-input" required>                
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <br><br><br><br>

                <div class="button-container">
                <button type="submit">Guardar Método de Pago</button>
            </div>
            </form>
        </div>
        <div class="checkout-step">
            <h2>Monto a pagar</h2>
            <div class="cart">
                <div id="cartItems">
                    <!-- Los elementos del carrito se agregarán aquí mediante JavaScript -->
                </div>
                <div class="total">
                    <h3>Total:</h3>
                    <p id="totalAmount">$0.00</p>
                </div>
                <button id="checkoutButton" class="checkout-button">Finalizar Compra</button>
            </div>
            <div class="payment-methods">
                <img src="visa1.png" alt="Visa">
                <img src="mastercard1.png" alt="MasterCard">
                <img src="amex1.png" alt="Amex">
                <img src="carnet.png" alt="Carnet">
            </div>
        </div>
        
        
    </div>



    
</body>
</html>
