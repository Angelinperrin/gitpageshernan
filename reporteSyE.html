<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="SyE.css">
</head>
<body>
    <header>
        <h1>Módulo de Reportes</h1>
    </header>
    <main>
        <section id="definicion">
            <h2>Reportes Generales</h2>
            <p>Recopilacion insana sobre productos ARSEL generados en un lapso de 6(seis) meses</p>

            <button onclick="generarReporte('ventas')"> Reporte de Ventas</button>
            <button onclick="generarReporte('inventario')"> Reporte de Inventario</button>
            <button onclick="generarReporte('clientes')"> Reporte de Clientes</button>

        </section>
    </main>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="cerrarPopup()">&times;</span>
            <div id="contenidoPopup"></div>
        </div>
    </div>

    <script src="SyE.js"></script>
</body>
</html>
